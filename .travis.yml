dist: bionic

language: cpp

compiler:
  - gcc

before_script:
  # create a build folder for the out-of-source build
  - mkdir build_tests_coverage
  # switch to build directory
  - cd build_tests_coverage
  # run cmake; here we assume that the project's
  # top-level CMakeLists.txt is located at '..' Coverage is on by default.
  - cmake -DCMAKE_BUILD_TYPE=Debug ..

script:
  # once CMake has done, just build using make as usual
  - make
  # run the tests
  - ctest -V -R libromi_unit_tests

after_success:
  - bash <(curl -s https://codecov.io/bash)
